stages:
  - build

variables:
  IMAGE_TAG: "$CI_COMMIT_SHORT_SHA"

build:
  stage: build
  image: docker:latest
  services:
    - docker:19-dind
  script:
    - echo "descobrindo o valor de $CI_PROJECT_ID e $CI_PROJECT_NAME"
    - docker build -t minha-imagem:$CI_COMMIT_SHORT_SHA .
  only:
    - main